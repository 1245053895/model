<script type="text/javascript" th:inline="javascript">
    window.onload = function () {
        var modelid = document.getElementsByTagName("dt");
        for (var index = 0; index < modelid.length; index++) {
            modelid[index].onclick = function () {
                var id = this.id;
                var experimentData = "/experiment/datashow/" + id.toString();
                var experimentmodel = document.getElementById(experimentData);
                experimentmodel.setAttribute('data-href',experimentData);

                var experimentConfig = "/experiment/modelConfiguration/" + id.toString();
                var modelConfig = document.getElementById(experimentConfig);
                modelConfig.setAttribute('data-href',experimentConfig);

                var modeltest="/experiment/reviewModelConfiguration/"+ id.toString();
                var test = document.getElementById(modeltest);
                test.setAttribute('data-href',modeltest);

            }
        }
    }

</script>
