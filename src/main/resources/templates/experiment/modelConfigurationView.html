<script>
    function selectQuestion(){
        var modelid=document.getElementById('selectScene').value;
        $.ajax({
            url : "/experiment/selectQuestion",
            type:"post",
            data : {
                "modelid" : encodeURI(modelid),
                async : false
            },
            success : function(data) {
                var data = data;
                for(var key in data){
                    var test = "newModelProcess";
                    var ss = data[key];
                    var xx= key;
                    if(xx == test){
                        var proc_Elements = ss;
                    }else {
                        $("#money").attr("value",proc_Elements);
                        var paramsdata = ss;
                    }
                }

                var proc_Elements_Arr = proc_Elements.split(';');
                for (var i = 0; i < proc_Elements_Arr.length; i++) {
                    var proc_element = proc_Elements_Arr[i];
                    add(proc_element);//实现按钮回显
                    if (proc_element != '开始' && proc_element != '结束') {
                        switchParam_form(paramsdata,proc_element);
                    }
                }
        }
        });
    }
</script>

    //保存页面数据，封装json，用ajax传递
    function save() {
        if (document.getElementById('saveName').value == "") {
            $.Huimodalalert('请输入结果名称', 2000);
        } else {
            var flowchart = getModelAndData();
            var datablockname = document.getElementById('saveName').value;
            var experimentid = [[${experimentid}]];
            var algorithmnameArr = flowchart.split(';');
            var analyzmodelArr = "[]";
            var analyzmodelJsonArr = JSON.parse(analyzmodelArr);
            for (var i = 1; i < algorithmnameArr.length-1; i++) {
                var name = algorithmnameArr[i];
                inputObj = $('.'+name+'input').serializeObject();
                contentObj = $('.'+name+'content').serializeObject();
                outputObj = $('.'+name+'output').serializeObject();

                var params = {
                    "inputpath": inputObj,
                    "content":contentObj,
                    "outputpath":outputObj
                };
                var instance = {
                    "name": name,
                    "params": params
                };
                analyzmodelJsonArr.push(instance);
            }
            var analyzmodel = JSON.stringify(analyzmodelJsonArr);
            var experiment= flowchart;
            var example = {
                "datablockname": datablockname,
                "experimentid": experimentid,
                "experiment": experiment,
                "analyzmodel": analyzmodel
            };

            $.ajax({
                url: "/experiment/saveBlockResult",
                type: "POST",
                async: false,
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(example),
                dataType: 'json',
                success: function (data) {
                    $.Huimodalalert('保存成功,请返回数据块', 1000);
                }
            });
        }
    }

    function switchParam(value) {
        $(".paramsdiv").hide(300);
        $("#a" + value).show(300);
        $("#b" + value).show(300);
        name = value;
    }

    //form表单生成jSON对象
    $.fn.serializeObject = function () {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function () {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };

    function selectData(id) {
        var dataresultid = document.getElementById(id).getAttribute("value");

        $("#model_area").hide(300);
        $("#csv_area").hide(300);
        $.Huimodalalert('数据源添加成功',3000);
    }
</script>
