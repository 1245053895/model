<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
    <title>数据格式转换与数据分组模块</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <style>
        .allborder{
            height: 98vh;
            width: 100%;
            background: url("../image/pic1.jpg") no-repeat center center fixed;
            background-size: 100%;
        }
    </style>
</head>
<body style="height: 99vh;width: 99%;" class="allborder">
<div class="container-fluid">
    <div class="row" style="height: 17vh;color: white;font-size: 35px;text-align: center;line-height: 15vh;">
        <div class="col-md-12 col-lg-12 col-sm-12"  >
            验     证     建     模
        </div>
    </div>
    <div class="row" >
        <div class="col-md-4 col-lg-4 col-sm-4" style="height: 50vh;color: grey;font-size: 24px;text-align: center;line-height: 5vh;">
            <div class="panel panel-default" style="width: 367px;margin-left:13%;">
                <div class="panel-heading">模型配置</div>
                <div class="panel-body" style="height: 41vh;font-size: 20px">
                    <p>展示模型描述及其参数</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-lg-4 col-sm-4" style="height: 50vh;color: grey;font-size: 24px;text-align: center;line-height: 5vh;">
            <div class="panel panel-default" style="width: 367px;margin-left:13%;">
                <div class="panel-heading">数据导入</div>
                <div class="panel-body" style="height: 41vh;font-size: 20px">
                    <p>提取数据：形成应用数据包：根据选择的应用范围与对象，按照数据建模阶段构建数据包的方式，形成应用数据包</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-lg-4 col-sm-4" style="height: 50vh;color: grey;font-size: 24px;text-align: center;line-height: 5vh;">
            <div class="panel panel-default" style="width: 367px;margin-left:13%;">
                <div class="panel-heading">模型验证</div>
                <div class="panel-body" style="height: 41vh;font-size: 20px">
                    <p>对模型进行调用、运行、展示；对应用验证效果进行展示与分析，通过结果对比对模型进行优化重构及标准修正</p>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-12 col-sm-12" style="height: 31vh;color: grey;font-size: 35px;text-align: center;line-height: 15vh;">
            <div class="btn-group" style="text-align: center;line-height: 18vh">
                <!--<button type="button" class="btn btn-primary" style="border: 1px solid yellow;width: 197%;height: 5vh;">新建模型</button>-->
            </div>
        </div>

</div>
</div>
</body>
</html>
