            <div  style="width: 30%;height: 30%; margin-left: 140%;margin-top: -170%;"><a th:id="${experimentConfig.id}" style="cursor:pointer;"><image src="/image/delete.png" style="cursor:pointer;height: 100%;width: 100%" ></image></a></div>

        </div>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{lib/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{lib/laypage/1.2/laypage.js}"></script>
<script type="text/javascript" th:inline="javascript">
    //执行删除操作
    window.onload=function(){
        var oLis=document.getElementsByTagName("a");
        for(var index=0;index<oLis.length;index++) {
            oLis[index].onclick = function () {
                var id = this.id;
                if (id == "new"||id=="review") {

                }
                else {
                    if (confirm("确定要删除？")) {
                        var instantid = id;
                        var ids = {
                            "instantid": instantid
                        };
                        $.ajax({
                            url: "/experiment/configDelete",
                            type: "POST",
                            async: false,
                            contentType: "application/json; charset=utf-8",
                            data: JSON.stringify(ids),
                            dataType: "json",
                            success: function (data) {
                                if (data.code==1){
                                    $.Huimodalalert('删除成功',2000);
                                } else {
                                    $.Huimodalalert('删除失败',2000);
                                }

                            }
                        });
                        location.reload(true);
                    }
                    else {
                    }
                }
            }
        }
    }

</script>
