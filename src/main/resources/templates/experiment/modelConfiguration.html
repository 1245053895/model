<script>
    function selectQuestion(){
        var modelid=document.getElementById('selectScene').value;
        $.ajax({
            url : "/experiment/selectQuestion",
            type:"post",
            data : {
                "modelid" : encodeURI(modelid),
                async : false
            },
            success : function(data) {
                var data = data;
                for(var key in data){
                    var test = "newModelProcess";
                    var ss = data[key];
                    var xx= key;
                    if(xx == test){
                        var proc_Elements = ss;
                    }else {
                        var paramsdata = ss;
                    }
                }

                var proc_Elements_Arr = proc_Elements.split(';');
                for (var i = 0; i < proc_Elements_Arr.length; i++) {
                    var proc_element = proc_Elements_Arr[i];
                    add(proc_element);//实现按钮回显
                    if (proc_element != '开始' && proc_element != '结束') {
                        switchParam_form(paramsdata,proc_element);
                    }
                }
        }
        });
    }
</script>

<script>
    function add(value){
        var num_start = countStart();
        var num_stop = countStop();
        if(num_start == 0 && value != '开始'){
            $.Huimodalalert('请先添加【开始】',2000);
        }
        else if(num_start >0 && value == '开始'){
            $.Huimodalalert('单个模型只能添一个【开始】',2000);
        }
        else if(num_stop >0){
            $.Huimodalalert('【结束】后不能再添加元素',2000);
        }
        else{
            // relation_detail(value);
            // switchParam_form(value);

            if(value != '结束'){
                $("#model_content").append("<div style = 'margin-right: 2%;;margin-top: 5%;float:left' class = 'algorithm_elements'><input class='btn btn-success radius' type='button' value='"
                    + value
                    +"' onclick='switchParam(value);'/>"+"<a href='#'><img src='/temp/button-cross.png' class='delete' style='width: 20px;height: 20px;display: none;'/></a>"+"<i class='Hui-iconfont' style='padding-left: 20px;'>&#xe67a;</i></div>");
                // init();

            }
            else{
                $("#model_content").append("<div style = 'margin-right: 2%;margin-top: 5%;float:left' class = 'algorithm_elements'><input class='btn btn-success radius' type='button' value='"
                    + value
                    +"' onclick='switchParam(value);'/>"+"<a href='#'><img src='/temp/button-cross.png' class='delete' style='width: 20px;height: 20px;display: none;'/></a>"+"</div>");
                // init();
            }
        }
    }
</script>

<script>
    function switchParam_form(value,name) {
        var paramsArr = new Array();
        paramsArr.push("<div id='a"+ name +"' style='display: none' class='paramsdiv'><form method='post' class='"+ name +"' >");
        var algorithmParams_Arr = value.split(';');
        for (var i=0; i<algorithmParams_Arr.length;i++) {
            var param = algorithmParams_Arr[i];
            paramsArr.push("<div style='font-size:14px; font-weight:700;margin-left: 2%;margin-top: 2vh;'>"+param+"</div>"+ "<input type='text' placeholder='请输入..' class='input-text ac_input' name='"+param+"' value='' id='"+param+"' autocomplete='off' style='width: 36%;margin-top: -3.5vh;margin-left: 38%;'>");
        }
        paramsArr.push("</form></div>");
        $("#params_text").append(paramsArr.join("\n"));
    }
    function switchParam(value) {
        $(".paramsdiv").hide(300);
        $("#a"+value).show(300);
    }
</script>

<script>
    function countStart(){
        var inputs_start = $("#model_content input[value='开始']");
        return inputs_start.length;
    }
    function countStop(){
        var inputs_stop = $("#model_content input[value='结束']");
        return inputs_stop.length;
    }
</script>
