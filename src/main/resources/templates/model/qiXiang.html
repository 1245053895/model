    html,

        width: 100%;

        padding: 0;
        font-size: 13px;
    };
    html,body,div,p{
        margin: 0;
        padding: 0; 
    }
    #outer-box {
        height: 100%;
        padding-right: 300px;
    }
    #container {
        height: 100%;
        width: 100%;
    }
    #panel {
        position: absolute;
        top: 0;
        bottom: 0;
        right: 0;
        height: 100%;
        overflow: auto;
        width: 300px;
        z-index: 999;
        border-left: 1px solid #eaeaea;
        background: #fff;
    }
    #searchBar {
        display: flex;
        justify-content: space-between;
        height: 30px;
        line-height: 30px;
        background: #ccc;
    }
    #searchInput {
        height: 30px;
        line-height: 30%;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        border: none;
        border-bottom: 1px solid #ccc;
        padding: 0 5px;
    }
    #searchResults {
        overflow: auto;
        height: calc(100% - 30px);
    }
    .amap_lib_placeSearch,
    .amap-ui-poi-picker-sugg-container {
        border: none!important;
    }
    .amap_lib_placeSearch .poibox.highlight {
        background-color: #CAE1FF;
    }
    .poi-more {
        display: none!important;
    }

    .content-window-card {
        position: relative;
        box-shadow: none;
        bottom: 0;
        left: 0;
        width: auto;
        padding: 0;
        background: #d9eefe;
    }
    .custom-info {
        border: solid 1px silver;
    }
    div.info-top {
        position: relative;
        background: none repeat scroll 0 0 #F9F9F9;
        border-bottom: 1px solid #CCC;
        border-radius: 5px 5px 0 0;
    }

    div.info-top div {
        display: inline-block;
        color: #333333;
        font-size: 14px;
        font-weight: bold;
        line-height: 31px;
        padding: 0 10px;
    }

    div.info-top img {
        position: absolute;
        top: 10px;
        right: 10px;
        transition-duration: 0.25s;
    }
    div.info-top img:hover {
        box-shadow: 0px 0px 5px #000;
    }
    div.info-middle {
        font-size: 12px;
        padding: 0px 5px;
        line-height: 20px;
    }

    div.rainfallCell {
        padding: 5px 5px;
    }
    .level {
        font-size: 14px;
        font-weight: bold;
    }
    .forcastContent {
        flex: 1;
        height: auto;
    }
    #getDetailChart {
        font-size: 14px;
        font-weight: bold;
        padding: 0px 16px;
        cursor: pointer;
        color: #028bf8
    }
    .btn {
        width: 150px;
        font-size: 12px;
        font-weight: bold;
        cursor: pointer;
        color: #028bf8
    }
    div.info-bottom {
        height: 0px;
        width: 100%;
        clear: both;
        text-align: center;
    }
    span {
        margin-left: 5px;
        font-size: 11px;
    }
    #forecast {
        margin: 0;
        padding: 5px 15px;
    }
    .forecastTotalTitle{
        color: #333;
        margin: 0;
        padding: 5px 0;
        font-size: 16px;
        font-weight: bold;
    }
    .forecastTitle {
        font-size: 14px;
        margin:0;
        padding:0;
    }
    .forecastDetail {
        color: #333;
        font-size: 14px;
        margin:0;
        padding:0;
    }
    .amap-logo,.amap-copyright{
        display: none!important;
        opacity:0;
    }
    .amap-ui-smp-ifwn-info-content, .amap-ui-smp-ifwn-content-body{
