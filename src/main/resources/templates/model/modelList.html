<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>模型库管理</title>
   <!-- <link rel="stylesheet" href="css/threeTwo.css" type="text/css"/>-->
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui/css/H-ui.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/css/H-ui.admin.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/skin/default/skin.css}" id="skin" />
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/css/style.css}" />
</head>
<body>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i>  <span class="c-gray en"></span> 模型库 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" >
    <div class="panel panel-default" style="height: 90vh">
        <div class="panel-header">模型列表
            <a href="javascript:parent.location.replace('/returnhome');"><input class="btn btn-success radius" type="button" style="position: absolute;right: 4%;;margin-top:  -0.3%;" value="新增"/></a>
        </div>
        <div class="panel-body">
            <div >
                <!--实现模糊搜索-->
                <form method="get" th:action="@{/model/dataSearch}" id="searchForm" >
                    <input type="text" placeholder="请输入工程名" class="input-text ac_input" name="programmename"   th:value="${programmename}"
                           autocomplete="off" style="width:30%">
                    <input type="submit"  value="查询"  class="btn btn-default"/>
                   <!--&nbsp;&nbsp;&nbsp;【当前共&nbsp;&nbsp;<a th:text="${algorithmModelList.size()}"></a>&nbsp;&nbsp;个模型】-->


                </form>
            </div>
            <div style="margin-top: 1%">
                <table class="table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                    <tr class="text-c">
                        <th >模型名称</th>
                        <th >模型描述</th>
                        <th >创建时间</th>
                        <!--<th >用户信息</th>-->
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody>
                        <tr class="text-c" th:if="${programmeList.size()} eq 0">
                            <td colspan="5">没有相关模型</td>
                        </tr>
                     <!--<tr class="text-c">-->
                         <!--<td colspan="5">当前未创建工程</td>-->
                     <!--</tr>-->

                        <tr class="text-c"  th:each="programmeList:${programmeList}">
                            <td ><a th:text="${programmeList.programmename}" th:href="@{'/model/modeleditor/'+${programmeList.programmeid}}"></a></td>
                            <td  th:text="${programmeList.programmedescribe}" ></td>
                            <td  th:text="${programmeList.programmetime}" ></td>
                            <!--<td  th:text="${programmeList.username}" ></td>-->
                            <td>
                                <a>
                                    <input th:id="${programmeList.programmeid}" class="btn btn-primary size-MINI radius" type="button" value="运行"  >
                                </a>
                                <a href="http://10.101.201.173/spp/#!register" target="_blank">
                                    <input th:id="${programmeList.programmeid}" class="btn btn-primary size-MINI radius" type="button" value="发布"  >
                                </a>
                                <!--<a  th:href="@{'/model/modelView/'+${programmeList.programmeid}}">-->
                                <a  th:href="@{'/model/modeleditor/'+${programmeList.programmeid}}">
                                    <input th:id="${programmeList.programmeid}" class="btn btn-primary size-MINI radius" type="button" value="编辑"  >
                                </a>
                                <!--</a>-->
                                <a>
                                    <input th:id="${programmeList.programmeid}" class="btn btn-primary size-MINI radius" type="button" value="删除"  >
                                </a>

                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
    <div id="modal-demo" class="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <!-- 弹出对话框 -->
        <div class="modal-dialog" style="width: 95%;height: 90%">
            <div class="modal-content radius">
                <div class="modal-header">
                    <h3 class="modal-title">返回的结果</h3>
                    <a class="close" data-dismiss="modal" aria-hidden="true">×</a>
                </div>
                <div class="modal-body">
                    <div id="createtable" style="height: 76vh;overflow-y: auto">
                        <div id="createtable1" style="height: 75vh;overflow-y: auto;margin-top: 8vh"></div>
                        <div id="createtable2" style="height: 75vh;overflow-y: auto;margin-top: 8vh"></div>
                        <div id="createtable3" style="height: 75vh;overflow-y: auto;margin-top: 8vh"></div>
                        <div id="createtable4" style="height: 75vh;overflow-y: auto;margin-top: 8vh"></div>
                    </div>
                    <div id="container" style="height: 75vh;overflow-y: auto" ></div>
                </div>
                <div class="modal-footer">
                    <!--<button class="btn btn-primary" data-dismiss="modal" onclick="save();">确定</button>-->
                    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/h-ui/js/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/h-ui.admin/js/H-ui.admin.js}"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{lib/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{lib/laypage/1.2/laypage.js}"></script>
<script type="text/javascript" th:inline="javascript">
    window.onload=function() {
        var oLis = document.getElementsByTagName("input");
        for (var index = 0; index < oLis.length; index++) {
            oLis[index].onclick = function () {
                var id = this.id;
                var value = this.value;
                if (value == "删除") {
                    if (confirm("确定要删除此模型？")) {
                        var programmeid = {
                            "programmeid": id
                        };
                        $.ajax({
                            async: false,
                            type: "post",
                            dataType: "json",
                            contentType: 'application/json;charset=UTF-8',
                            data: JSON.stringify(programmeid),
                            url: '/model/deleteModel',
                            success: function () {
                                $.Huimodalalert('删除成功', 1000);
                                location.reload(true);
                            }
                        });
                        location.reload(true);
                    }
                    else {
                    }
                }
                else if (value == "运行") {
                    if (confirm("确定要运行？")) {
                        var programmeid = {
                            "programmeid": id
                        };
                        $.ajax({
                            async: false,
                            type: "post",
                            dataType: "json",
                            contentType: 'application/json;charset=UTF-8',
                            data: JSON.stringify(programmeid),
                            url: '/model/programmeRun',
                            success: function (data) {
                                if(data.resp_code == 0){
                                    $.Huimodalalert("运行成功", 1000);
                                    $("#modal-demo").modal("show");

                                    // Echarts图
                                    var algorithmname = data.algorithmname;
                                    showEcharts(algorithmname,data.datas);

                                    $.Huimodalalert("成功返回结果", 1000);
                                }
                                else {
                                    $.Huimodalalert(data.resp_msg, 1000);
                                }
                            },
                            error:function () {
                                $.Huimodalalert(data.resp_msg, 1000);
                            }
                        });
                            }
                    }
                else{
                }
            }
        }
    }
</script>
<script type="text/javascript" th:src="@{/js/echarts.min.js}"></script>
<script type="text/javascript" th:src="@{/EchartsZlj/Nhyh.js}"></script>
<script type="text/javascript" th:src="@{/EchartsZlj/Tzgs.js}"></script>
<script type="text/javascript" th:src="@{/EchartsZlj/Ghxx.js}"></script>
<script type="text/javascript" th:src="@{/EchartsZlj/Aqpj.js}"></script>
<script type="text/javascript" th:src="@{/EchartsZlj/Djdp.js}"></script>
<script type="text/javascript" th:src="@{/EchartsZlj/Dmcj.js}"></script>

<script type="text/javascript" th:src="@{/EchartsZlj/zxpc.js}"></script>
<script type="text/javascript" th:inline="javascript">
    function showEcharts(algorithmname,data) {
        if (algorithmname.indexOf("Tzgs") != -1) {
            TzgsEcharts(algorithmname,data);
        }
        if (algorithmname.indexOf("Nhyh") != -1) {
            NhyhEcharts(algorithmname,data);
        }
        if(algorithmname.indexOf("Ghxx") != -1){
            GhxxEcharts(algorithmname,data);
        }
        if (algorithmname.indexOf("CZ") != -1 || algorithmname.indexOf("QJ") != -1) {
            AqpjEcharts(algorithmname,data);
        }
        if (algorithmname.indexOf("djdp") != -1){
            DjdpEcharts(algorithmname,data);
        }
        if (algorithmname.indexOf("Dmcj") != -1) {
            DmcjEcharts(algorithmname,data);
        }
        if(algorithmname.indexOf("DmcjSuggest") != -1){
            DmcjSuggest(algorithmname,data);
        }
        if (algorithmname.indexOf("zxpcPredict") != -1){     //轴线纠偏预测
            zxpcPredict(algorithmname,data);
        }
        if (algorithmname.indexOf("zxpcClassfier") != -1){    //轴线最大位移预测
            zxpcClassfier(algorithmname,data);
        }
        if (algorithmname.indexOf("zxpcRecitify") !=-1) { //轴线多环纠偏
            zxpcRecitify(algorithmname,data);
        }
        if (algorithmname.indexOf("zxpcWarning")!=-1) { //轴线报警预测
            zxpcWarning(algorithmname,data);
        }
        if (algorithmname.indexOf("zxpcrules")!=-1 || algorithmname.indexOf("Spark_Zxjpcrules")!=-1) {
            zxpcrules(algorithmname,data);            //非并行化关联规则
        }
    }

</script>
</body>
</html>
