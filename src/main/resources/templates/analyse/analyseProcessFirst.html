<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript"  th:src="@{/static/lib/html5shiv.js}"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui/css/H-ui.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/css/H-ui.admin.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/skin/default/skin.css}" id="skin" />
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/css/style.css}" />
    <!--[if IE 6]>
    <script type="text/javascript" th:src="@{/lib/DD_belatedPNG_0.0.8a-min.js}" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>图片列表</title>
</head>
<body>
<input type="hidden" th:value="${modelid}" id="modelid"/>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 分析建模 <span class="c-gray en">&gt;</span>针对问题 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" style="position: absolute;width: 97%;height: 90%;" th:each="businessQuestionList:${businessQuestionList}">
    <div class="panel panel-default" style=" width: 47%;height: 31vh;overflow-x: hidden;  overflow-y: auto; margin-top: 3vh;">
        <div class="panel-header">问题描述：</div>
        <div class="panel-body" id="questiondescribe" th:text="${businessQuestionList.questiondes}"></div>
    </div>
    <div class="panel panel-default" style=" width: 47%;height: 32.5vh;overflow-x: hidden;  overflow-y: auto; margin-top: 3vh;">
        <div class="panel-header">数学描述：</div>
        <div class="panel-body" id="mathdecribe" th:text="${businessQuestionList.formulatdes}"></div>
    </div>
    <div class="panel panel-default" style=" width: 51%;height: 67vh;overflow-x: hidden;  overflow-y: auto; margin-top: -67vh; margin-left: 49%;">
        <div class="panel-header">可视化展示：</div>
        <div class="panel-body" id="viewdescribe" th:text="${businessQuestionList.picture}"></div>
    </div>
    <a id="nextstep" value="" th:href="@{'/analyse/newflowPage/'+ ${modelid}}" ><input class="btn btn-success radius" type="button" style="position: absolute;right: 4%;margin-top:  5%;" value="下一步" /></a>
</div>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/h-ui/js/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/h-ui.admin/js/H-ui.admin.js}"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{lib/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{lib/laypage/1.2/laypage.js}"></script>
<script type="text/javascript" th:inline="javascript"></script>


</body>
</html>
