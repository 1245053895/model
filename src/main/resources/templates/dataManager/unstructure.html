<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>检索排序管理模块</title>
    <!-- <link rel="stylesheet" href="css/threeTwo.css" type="text/css"/>-->
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui/css/H-ui.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/css/H-ui.admin.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/lib/Hui-iconfont/1.0.8/iconfont.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/skin/default/skin.css}" id="skin" />
    <link rel="stylesheet" type="text/css" th:href="@{/h-ui.admin/css/style.css}" />
</head>




<body>
<!--<input type="hidden" th:value="${modelid}" id="modelid"/>-->
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 数据集成 <span class="c-gray en">&gt;</span> 过程数据列表  <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" >
    <div class="panel panel-default" style="height: 100%">
        <div class="panel-header">过程数据列表</div>
        <div class="panel-body">
            <div >
                <!--实现模糊搜索-->
                <!--<form method="get" action="#">-->
                    <!--<input type="text" placeholder="请输入关键词" class="input-text ac_input" name="name" value=""-->
                           <!--id="search_text" autocomplete="off" style="width:30%">-->
                    <!--<button type="submit" class="btn btn-default" id="search_button">-->
                        <!--搜索-->
                    <!--</button>-->
                <!--</form>-->
                <form method="get" action="#" th:action="@{/dataManager/dataManagerSearch}">
                    <input type="text" placeholder="请输入关键词" class="input-text ac_input" name="search_text" value=""
                           id="search_text" autocomplete="off" style="width:30%">
                    <button type="submit" class="btn btn-default" id="search_button">
                        搜索
                    </button>
                </form>



            </div>
            <div style="margin-top: 1%">
                <table class="table table-border table-bordered table-hover table-bg table-sort">
                    <thead>
                    <tr class="text-c">
                        <th >数据名称</th>
                        <th >数据路径</th>

                        <th >数据来源</th>
                        <th >操作</th>
                    </tr>
                    </thead>



                    <tbody>
                    <tr class="text-c"   th:each="selectDataList:${selectDataList}">
                        <td><a style="cursor:pointer" class="text-primary" th:text="${selectDataList.sourcename}"></a></td>
                        <td><a style="cursor:pointer" class="text-primary" th:text="${selectDataList.sourcepath}"></a></td>
                        <td><a style="cursor:pointer" class="text-primary">数据建模</a></td>

                        <td>

                            <a  th:href="'/dataManager/dataReview/'+${selectDataList.sourceid}" >
                                <input th:id="${selectDataList.sourceid}"  class="btn btn-success radius" type="button" value="查看" >
                            </a>

                            <!--<a th:href="@{'/dataManager/fileResultDown/'+ ${selectDataList.sourceid}}">-->
                            <a th:href="@{'/data/fileDown/'+ ${selectDataList.sourceid}}">
                                <input class="btn btn-success radius" type="button" value="下载" />
                            </a>
                        </td>
                    </tr>
                    <tr class="text-c"   th:each="selectDataList1:${selectDataList1}">
                        <td><a style="cursor:pointer" class="text-primary" th:text="${selectDataList1.dataresultname}"></a></td>
                        <td><a style="cursor:pointer" class="text-primary" th:text="${selectDataList1.dataaddr}"></a></td>
                        <td><a style="cursor:pointer" class="text-primary">数据建模</a></td>
                        <td>

                            <!--<a>-->
                                <!--<input class="btn btn-success radius" type="button"    value="查看" />-->
                            <!--</a>-->

                            <a  th:href="'/dataManager/dataReviewx/'+${selectDataList1.dataresultid}" >
                                <input th:id="${selectDataList1.dataresultid}"  class="btn btn-success radius" type="button" value="查看" >
                            </a>


                            <a th:href="@{'/dataManager/fileResultDownx/'+ ${selectDataList1.dataresultid}}">
                                <input class="btn btn-success radius" type="button" value="下载" />
                            </a>

                        </td>
                    </tr>
                    <tr class="text-c"   th:each="selectDataList2:${selectDataList2}">
                        <td><a style="cursor:pointer" class="text-primary" th:text="${selectDataList2.csvname}"></a></td>
                        <td><a style="cursor:pointer" class="text-primary" th:text="${selectDataList2.csvpath}"></a></td>
                        <td><a style="cursor:pointer" class="text-primary">分析建模</a></td>

                        <td>

                            <a  th:href="'/dataManager/dataReviewxx/'+${selectDataList2.id}" >
                                <input th:id="${selectDataList2.id}"  class="btn btn-success radius" type="button" value="查看" >
                            </a>


                            <a th:href="@{'/dataManager/fileResultDownxx/'+ ${selectDataList2.id}}">
                                <input class="btn btn-success radius" type="button" value="下载" />
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

</div>
<script type="text/javascript" th:src="@{/lib/jquery/1.9.1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/lib/layer/2.4/layer.js}"></script>
<script type="text/javascript" th:src="@{/h-ui/js/H-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/h-ui.admin/js/H-ui.admin.js}"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" th:src="@{lib/My97DatePicker/4.8/WdatePicker.js}"></script>
<script type="text/javascript" th:src="@{lib/datatables/1.10.0/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{lib/laypage/1.2/laypage.js}"></script>
<script type="text/javascript" th:inline="javascript">

</script>
</body>
</html>
